<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/4.2.1/jsoneditor.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/4.2.1/jsoneditor.min.js"></script>
  <script src="http://code.highcharts.com/2.2.4/highcharts.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <link rel="icon" href="favicon.ico">
  <title>rfid</title>
</head>


<body ng-app="app">

<!-- config -->
<div id="config" class="modal">
  <div class="modal-content">
    <h4>Config</h4>
    <div class="row">
    <div class="input-field col s12">
      <input id="config-url" type="text" value="/api/config/get">
      <label for="config-url">URL</label>
    </div>
    </div>
    <div id="config-json" style="height: 20rem;"></div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    <button class="modal-action waves-effect btn">Run</button>
  </div>
</div>

<!-- header -->
<header>
<div class="row">
  <div class="col s12 m6 name"><a href="#">
    <h1><i class="fa fa-unlock-alt fa-lg"></i> <span id="title">rfid</span></h1>
  </a></div>
  <div class="col s4 m2 center"><a href="#">
    <h1 is="sync"><i class="fa fa-refresh fa-lg"></i></h1>
  </a></div>
  <div class="col s4 m2 center"><a href="#">
    <h1 is="log"><i class="fa fa-file-text fa-lg"></i></h1>
  </a></div>
  <div class="col s4 m2 center"><a class="modal-trigger" href="#config">
    <h1 is="config"><i class="fa fa-cog fa-lg"></i></h1>
  </a></div>
</div>
</header>



<main>
<div class="container">
  <input id="date" type="date" class="datepicker center-align">
</div>
<div class="row center-align" ng-controller="valCtrl" ng-init="load('/api/group/points')">
  <div class="input-field col s3" ng-repeat="p in value">
  <input ng-attr-id="{{'point-'+p}}" type="checkbox">
  <label ng-attr-for="{{'point-'+p}}">{{p}}</label>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col s6" id="n-vld"><h4 class="green-lighten-4">0</h4></div>
  <div class="col s6" id="n-inv"><h4 class="red-lighten-5">0</h4></div>
</div>
</div>
<div id="chart"></div>
</main>



<footer class="page-footer">
<div class="container white-text center-align">
  When all else fails, take a nap.
</div>
</footer>

</body>

</html>
