<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/materialize.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/mod/jsoneditor/jsoneditor.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="/js/lodash.min.js"></script>
  <script src="/mod/jsoneditor/jsoneditor.min.js"></script>
  <script src="/js/highstock.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/main.js"></script>
  <link rel="icon" href="/favicon.ico">
  <title>rfid</title>
</head>


<body ng-app="app">

<!-- config -->
<div id="config" class="modal" ng-controller="jsonCtrl" ng-init="init('config-json')">
  <div class="modal-content">
    <h4>Config</h4>
    <div class="row">
    <div class="input-field col s12">
      <input id="config-url" type="text" ng-model="url" ng-init="url='/api/config/get'">
      <label for="config-url">URL</label>
    </div>
    </div>
    <div id="config-json" style="height: 20rem;"></div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    <button class="modal-action waves-effect btn" ng-click="load(get())">Run</button>
  </div>
</div>

<!-- header -->
<header>
<div class="row">
  <div class="col s12 m6 name"><a href="#">
    <h1><i class="fa fa-unlock-alt fa-lg"></i> <span id="title">rfid</span></h1>
  </a></div>
  <div class="col s4 m2 center"><a href="#">
    <h1 is="sync"><i class="fa fa-refresh fa-lg"></i></h1>
  </a></div>
  <div class="col s4 m2 center"><a href="#">
    <h1 is="log"><i class="fa fa-file-text fa-lg"></i></h1>
  </a></div>
  <div class="col s4 m2 center"><a class="modal-trigger" href="#config">
    <h1 is="config"><i class="fa fa-cog fa-lg"></i></h1>
  </a></div>
</div>
</header>



<main>
<!-- date select -->
<div class="container">
  <input id="date" type="date" class="datepicker center-align">
</div>
<!-- points select -->
<div class="row center-align" ng-controller="valCtrl" ng-init="url='/api/group/points';load({});">
  <div class="input-field col s3" ng-repeat="p in value">
  <input ng-attr-id="{{'point-'+p}}" type="checkbox">
  <label ng-attr-for="{{'point-'+p}}">{{p}}</label>
  </div>
</div>
<!-- count display -->
<div class="container">
<div class="row" ng-controller="valCtrl" ng-init="url='/api/config/get';load({}, 2000);">
  <div class="col s12"><h4 class="red-lighten-5">{{value.index.count}}</h4></div>
</div>
</div>
<div id="chart"></div>
</main>



<footer class="page-footer">
<div class="container white-text center-align">
  When all else fails, take a nap.
</div>
</footer>

</body>

</html>
